<!DOCTYPE html>
<html>
<head>
    <title>Case 1 - Employee</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Case#1</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="employee.html">Employee<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="panel-body" style="top:75px;position:relative;">
        <a href="/employee.html#theModal" data-toggle="modal" data-target="#theModal">Look up Employee</a>
    </div>
    <img src="img/employees.jpg" alt="employees_photo" />
    <div class="modal fade text-center" data-backdrop="static" id="theModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h1 class="modal-title text-center" id="sampleModalLabel">Lab 8b</h1>
                </div>
                <div class="modal-body">
                    <div class="mx-4 my-4">
                        <div class="card">
                            <div class="card-header text-center">
                                Employee Information
                            </div>
                            <div class="card-body">
                                <div class="row ml-1">
                                    <div class="col-3" style="font-weight:bold">Title:</div>
                                    <div class="col-2" id="title"></div>
                                    <div class="col-3 text-right" style="font-weight:bold">First:</div>
                                    <div class="col-4" id="firstname"></div>
                                </div>
                                <div class="row ml-1">
                                    <div class="col-3" style="font-weight:bold">Phone:</div>
                                    <div class="col-8" id="phone"></div>
                                </div>
                                <div class="row ml-1">
                                    <div class="col-3" style="font-weight:bold">Email:</div>
                                    <div class="col-8" id="email"></div>
                                </div>
                                <div class="row ml-1">
                                    <div class="col-3" style="font-weight:bold">Last:</div>
                                    <div class="col-8">
                                        <input type="text" placeholder="enter last name" id="TextBoxLastname" class="form-control my-2" />
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <input type="button" value="Find Employee" id="getbutton" />
                                <div id="status" class="text-left mt-3 mb-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/employeelookup.js"></script>
</body>
</html>
